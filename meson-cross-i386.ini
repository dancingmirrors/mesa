[host_machine]
system = 'linux'
cpu_family = 'x86'
cpu = 'i686'
endian = 'little'

[binaries]
c = '/usr/bin/gcc'
cpp = '/usr/bin/g++'
ar = '/usr/bin/ar'
strip = '/usr/bin/strip'
pkg-config = '/usr/bin/pkg-config'

[properties]
needs_exe_wrapper = true

[built-in options]
c_args = ['-m32']
cpp_args = ['-m32']
c_link_args = ['-m32']
cpp_link_args = ['-m32']
